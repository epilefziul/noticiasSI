<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Consultar de Jornalistas</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable value="#{jornalistaBean.listar}" var="j" id="tabela">
			<p:column headerText="ID">
				<p:outputLabel value="#{j.id}" />
			</p:column>
			<p:column headerText="Nome">
				<p:outputLabel value="#{j.nome}" />
			</p:column>
			<p:column headerText="Ação">
				<p:commandButton value="Deletar" action="#{jornalistaBean.remover(j)}" update="tabela"/>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
